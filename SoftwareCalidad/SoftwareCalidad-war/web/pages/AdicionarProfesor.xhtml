<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">
    <ui:define name="content">
        <h:form>               
            <div class="col-md-offset-0 form-horizontal" >   
                <div class="text-center">
                    <div class="jumbotron">
                        <h1><font color="black" face="Times New Roman"><i>Adicionar Profesor</i></font></h1>
                        <p>Se realiza la creación de los profesores en el sistema</p>
                    </div>
                </div>
                <p:messages id="msgs01" autoUpdate="true" closable="true"/><br/>
                <div style="margin-left: 25%">
                    <div class="form-group">
                        <h:outputLabel for="idCodigo" value="Ingrese el Codigo: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4 col-sm-4">
                            <h:inputText id="idCodigo" value="#{adicionarProfesor.nuevoProfesor.codigo}" pt:placeholder="Codigo" title="Codigo del Profesor"  validatorMessage="Error Solo Números"  required="true" requiredMessage="Error en el Codigo" class="form-control">
                                <f:validateDoubleRange minimum="1000" maximum="10000000000" />
                            </h:inputText>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                            <h:message for="idCodigo" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="idNombre" value="Ingrese el Nombre: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText id="idNombre" value="#{adicionarProfesor.nuevoProfesor.nombre}" pt:placeholder="Nombre" title="Nombre del Profesor" maxlength="10" required="true" requiredMessage="Error en el Nombre" validatorMessage="Error Solo Letras" class="form-control">
                                <f:validateRegex pattern="^[a-zA-Z]+$" />
                            </h:inputText>
                        </div>
                        <div class="col-lg-4">
                            <h:message for="idNombre" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="idContrato" value="Ingrese el Tipo de Contrato: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:selectOneMenu id="idContrato" value="#{adicionarProfesor.nuevoProfesor.tipoContrato}" title="Tipo de Contrato" class="form-control" required="true" requiredMessage="Debe seleccionar el tipo de coontrato"> 
                                <f:selectItem itemValue="null" itemLabel="Seleccione una Opcion" />
                                <f:selectItem itemLabel="Planta" itemValue="PLA"></f:selectItem>
                                <f:selectItem itemLabel="Transitorio tiempo completo" itemValue="TTC"></f:selectItem>
                                <f:selectItem itemLabel="Transitorio medio tiempo" itemValue="TMT"></f:selectItem>
                                <f:selectItem itemLabel="Catedratico" itemValue="CAT"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4">
                            <h:message for="idContrato" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="idDis" value="Ingrese la Disponibilidad: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:selectOneMenu id="idDis" value="#{adicionarProfesor.nuevoProfesor.disponibilidad}" title="Disponibilidad" class="form-control" required="true" requiredMessage="Debe seleccionar la disponibilidad"> 
                                <f:selectItem itemValue="null" itemLabel="Seleccione una Opcion" />
                                <f:selectItem itemLabel="Diurno" itemValue="D"></f:selectItem>                            
                                <f:selectItem itemLabel="Especial" itemValue="E"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-5">
                            <h:message for="idDis" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                    <h:commandButton styleClass="btn btn-info col-md-offset-2"  action="#{adicionarProfesor.crearProfesor()}" value="Adicionar Profesor" title="Adicionar Profesor" />
                </div>
            </div>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
