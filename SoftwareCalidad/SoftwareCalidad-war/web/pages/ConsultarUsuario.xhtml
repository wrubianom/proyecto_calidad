<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">
    <ui:define name="content">
        <h:form>               
            <div class="col-md-offset-0 form-horizontal" >   
                <div class="text-center">
                    <div class="jumbotron">
                        <h1><font color="black" face="Times New Roman"><i>Consultar Usuarios</i></font></h1>
                        <p>Se realiza la consulta de los usuarios registrados en el sistema</p>
                    </div>
                </div>
                <p:messages id="msgs01" autoUpdate="true" closable="true"/>

                <p:dataTable id="tab-cours" var="varAdmin" value="#{modificarAdministradorController.usuarios}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             editable="true" draggableColumns="true" emptyMessage="No hay Usuarios Registrados" >

                    <f:facet name="header">
                        Usuarios                        
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="tab-cours" trigger="toggler" /><br/>
                    </f:facet>

                    <p:column sortBy="#{varAdmin.idUsuario}">
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputLabel value="#{varAdmin.idUsuario}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column sortBy="#{varAdmin.login}">
                        <f:facet name="header">
                            <h:outputText value="UserName" />
                        </f:facet>
                        <h:outputLabel value="#{varAdmin.login}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column sortBy="#{varAdmin.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputLabel  value="#{varAdmin.nombre}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column sortBy="#{varAdmin.tipo}">
                        <f:facet name="header">
                            <h:outputText value="Tipo" />
                        </f:facet>
                        <h:outputLabel  value="#{varAdmin.tipo}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                </p:dataTable>
                <p:spacer/>
                <br/>
            </div>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
