<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">

    <ui:define name="content">
        <h:form>

            <div class="text-center">
                <div class="jumbotron">
                    <h1>
                        <div class="subtitulomodulo">
                            <i>Asociar Grupo</i>
                        </div>
                    </h1>
                    <p> Se asociara un grupo a un profesor registrado</p>
                </div>
            </div>

            <h:panelGroup id="panelBusqueda">
                <p:messages id="msgs01" autoUpdate="true" closable="true"/><br/>
                <div class="form-horizontal" style="margin-left: 20%">
                    <div class="form-group">
                        <h:outputLabel for="idListaprofesor" value="Profesores" styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:selectOneMenu class="form-control" 
                                             id="idListaprofesor" 
                                             value="#{asociarGrupoController.idProfesorSelect}" 
                                             required="true" 
                                             requiredMessage="Debe seleccionar un profesor"
                                             valueChangeListener="#{asociarGrupoController.cambioProfesorChan}"> 
                                <f:selectItem itemValue="" itemLabel="Seleccione una opcion" />
                                <f:selectItems value="#{asociarGrupoController.listaProfesor}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.idProfesor}"></f:selectItems>
                                <f:ajax event="change" render="idListaGrupo"></f:ajax>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4">
                            <h:message for="idListaprofesor" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="idListaGrupo" value="Grupo " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:selectOneMenu class="form-control" 
                                             id="idListaGrupo" 
                                             value="#{asociarGrupoController.idGrupoSelect}" 
                                             required="true" 
                                             requiredMessage="Debe seleccionar un grupo"
                                             valueChangeListener="#{asociarGrupoController.cambiogrupo}"> 
                                <f:selectItem itemValue="" itemLabel="Seleccione una opcion" />
                                <f:selectItems value="#{asociarGrupoController.listaGrupoFitrada}" var="items" itemLabel="#{items.idMateria.nombre} grupo #{items.grupo}" itemValue="#{items.idHorarioMateria}"></f:selectItems>
                                <f:ajax event="change" render="panelBoton"></f:ajax>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4">
                            <h:message for="idListaGrupo" styleClass="alert alert-danger"></h:message>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <div class="text-center">
                <h:panelGroup id="panelBoton" >
                    <h:commandButton 
                                     value="Adicionar" 
                                     styleClass="btn btn-info" 
                                     action="#{asociarGrupoController.asociarGrupoProfesor()}" >
                        
                    </h:commandButton>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
