<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">
    <ui:define name="content">
        <h:form>               
            <div class="col-md-offset-0 form-horizontal" >   
                <div class="text-center">
                    <div class="jumbotron">
                        <h1><font color="black" face="Times New Roman"><i>Adicionar Administrador</i></font></h1>
                        <p>Se realiza la creación de los administradores en el sistema</p>
                    </div>
                </div>
                <p:messages id="msgs01" autoUpdate="true" closable="true"/>
                <div class="form-group">
                    <h:outputLabel for="idLogin" value="Ingrese el UserName: " styleClass="col-lg-2 control-label"></h:outputLabel>
                    <div class="col-lg-4 col-sm-4">
                        <h:inputText id="idCodigo" value="" pt:placeholder="UserName" title="UserName" maxlength="10" required="true" requiredMessage="Error en el UserName" class="form-control"/>  
                    </div>
                    <div class="col-lg-4 col-sm-4">
                        <h:message for="idCodigo" styleClass="alert alert-danger"></h:message>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="idNombre" value="Ingrese el Nombre: " styleClass="col-lg-2 control-label"></h:outputLabel>
                    <div class="col-lg-4">
                        <h:inputText id="idNombre" value="" pt:placeholder="Nombre" title="Nombre" maxlength="10" required="true" requiredMessage="Error en el Nombre" class="form-control"/>  
                    </div>
                    <div class="col-lg-4">
                        <h:message for="idNombre" styleClass="alert alert-danger"></h:message>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="idClave" value="Ingrese la Clave: " styleClass="col-lg-2 control-label"></h:outputLabel>
                    <div class="col-lg-4">
                        <h:inputText id="idClave" value="" pt:placeholder="Clave" title="Clave" maxlength="10" required="true" requiredMessage="Error en la Clave" class="form-control"/>  
                    </div>
                    <div class="col-lg-4">
                        <h:message for="idClave" styleClass="alert alert-danger"></h:message>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="idConClave" value="Confirme la Clave: " styleClass="col-lg-2 control-label"></h:outputLabel>
                    <div class="col-lg-4">
                        <h:inputText id="idConClave" value="" pt:placeholder="Clave" title="Clave" maxlength="10" required="true" requiredMessage="Error en la Confirmación" class="form-control"/>  
                    </div>
                    <div class="col-lg-4">
                        <h:message for="idConClave" styleClass="alert alert-danger"></h:message>
                    </div>
                </div>
                <h:commandButton styleClass="btn btn-info col-md-offset-2" value="Adicionar Administrador" title="Adicionar Administrador" />
            </div>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
