<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">
    <ui:define name="content">
        <h:form >               
            <div class="col-md-offset-0 form-horizontal" >   
                <div class="text-center">
                    <div class="jumbotron">
                        <h1><font color="black" face="Times New Roman"><i>Eliminar Profesor</i></font></h1>
                        <p>Se realiza la eliminaci√≥n de un profesor determinado</p>
                    </div>
                </div>
                <p:messages id="msgs01" autoUpdate="true" closable="true"/>

                <p:dataTable id="tab-cours" var="varProfesor" value="#{modificarProfesor.profesores}" paginator="true" rows="5" paginatorPosition="bottom" editable="true" draggableColumns="true" emptyMessage="No hay Profesores en el Sistema">

                    <f:facet name="header">
                        Profesores
                    </f:facet>

                    <p:column headerText="Codigo" sortBy="#{varProfesor.codigo}">
                        <h:outputLabel value="#{varProfesor.codigo}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{varProfesor.nombre}">
                        <h:outputLabel  value="#{varProfesor.nombre}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Tipo de Contrato" sortBy="#{varProfesor.tipoContrato}">
                        <h:outputLabel value="#{varProfesor.tipoContrato}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Disponibilidad" sortBy="#{varProfesor.disponibilidad}">
                        <h:outputLabel value="#{varProfesor.disponibilidad}" styleClass="col-lg-2 control-label"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Eliminar" class="text-center">
                        <p:commandButton update="@form" icon="ui-icon-trash" title="Eliminar" action="#{modificarProfesor.eliminarProfesor()}">
                            <f:setPropertyActionListener value="#{varProfesor}" target="#{modificarProfesor.profesor}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:spacer/>
                <br/>
                <!--   <h:commandButton styleClass="btn btn-info col-md-offset-5"  action="#//{modificarProfesor.cargarProfesores()}" value="Consultar" title="Consultar" /> -->
            </div>
            <br/>
        </h:form>
    </ui:define>
</ui:composition>
