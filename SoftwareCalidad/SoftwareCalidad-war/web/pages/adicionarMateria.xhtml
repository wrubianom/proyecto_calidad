<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../template/templateGeneral.xhtml">

    <ui:define name="content">
        Adicionar Materia
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Código: "></h:outputLabel>
                <h:inputText value="#{adicionarMateriaController.nuevaMateria.codigo}" maxlength="50"  required="true"></h:inputText>
                <h:outputLabel value="Nombre: "></h:outputLabel>
                <h:inputText value="#{adicionarMateriaController.nuevaMateria.nombre}" maxlength="50" required="true"></h:inputText>
                <h:outputLabel value="Tipo: "></h:outputLabel>
                <h:selectOneMenu value="#{adicionarMateriaController.nuevaMateria.tipo}" required="true">
                    <f:selectItem itemValue="T" itemLabel="Teórica" />
                    <f:selectItem itemValue="P" itemLabel="Práctica" />
                </h:selectOneMenu>
                <h:outputLabel value="Créditos: "></h:outputLabel>
                <h:inputText value="#{adicionarMateriaController.nuevaMateria.creditos}" required="true" maxlength="1"></h:inputText>
                <h:outputLabel value="Intensidad Horaria"></h:outputLabel>
                <h:inputText value="#{adicionarMateriaController.nuevaMateria.ih}" required="true" maxlength="1"></h:inputText>
                <h:outputLabel value="Semestre: "></h:outputLabel>
                <h:inputText value="#{adicionarMateriaController.nuevaMateria.semestre}" required="true" maxlength="1"></h:inputText>
            </h:panelGrid>

            <h:commandButton styleClass="btn btn-danger"  action="#{adicionarMateriaController.crearMateria()}" value="Adicionar"></h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
