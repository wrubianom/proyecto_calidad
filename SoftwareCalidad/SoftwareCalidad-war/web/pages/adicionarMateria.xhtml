<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./../template/templateGeneral.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="col-md-offset-0 form-horizontal" >
                <div class="text-center">
                    <div class="jumbotron">
                        <h1><font color="black" face="Times New Roman"><i>Adicionar Materia</i></font></h1>
                        <p>Se realiza la creación de las materias en el sistema</p>
                    </div>
                </div>
                <p:messages id="msgs01" autoUpdate="true" closable="true"/><br/>
                <div style="margin-left: 25%">
                    <div class="form-group">
                        <h:outputLabel value="Código: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText value="#{adicionarMateriaController.nuevaMateria.codigo}" maxlength="50" pt:placeholder="Código" required="true" requiredMessage="Error en el Codigo" validatorMessage="Error, Solo se Aceptan Letras y números en el código" class="form-control">
                                <f:validateRegex pattern="^[a-zA-Z1-9 ñáéíóú]+$" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Nombre: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText value="#{adicionarMateriaController.nuevaMateria.nombre}" maxlength="50" pt:placeholder="Nombre" required="true" requiredMessage="Error en el Nombre" validatorMessage="Error, Solo se Aceptan Letras en el nombre" class="form-control">
                                <f:validateRegex pattern="^[a-zA-Z ñáéíóú]+$" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Tipo: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:selectOneMenu value="#{adicionarMateriaController.nuevaMateria.tipo}" class="form-control" required="true" requiredMessage="Debe seleccionar la disponibilidad">
                                <f:selectItem itemValue="T" itemLabel="Teórica" />
                                <f:selectItem itemValue="P" itemLabel="Práctica" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Créditos: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText value="#{adicionarMateriaController.nuevaMateria.creditos}" pt:placeholder="Créditos" required="true" maxlength="1" requiredMessage="Error en los créditos" validatorMessage="Error, Solo se Aceptan Digitos en los créditos" class="form-control">
                                <f:validateDoubleRange minimum="1" maximum="9" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Intensidad Horaria: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText value="#{adicionarMateriaController.nuevaMateria.ih}" pt:placeholder="Intensidad Horaria" required="true" maxlength="1" requiredMessage="Error en la intensidad horaria" validatorMessage="Error, Solo se Aceptan digitos en la intensidad horaria" class="form-control">
                                <f:validateDoubleRange minimum="1" maximum="9" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Semestre: " styleClass="col-lg-2 control-label"></h:outputLabel>
                        <div class="col-lg-4">
                            <h:inputText value="#{adicionarMateriaController.nuevaMateria.semestre}" pt:placeholder="Semestre" required="true" maxlength="1" requiredMessage="Error en el Semestre" validatorMessage="Error, Solo se Aceptan digitos en el semestre" class="form-control">
                                <f:validateDoubleRange minimum="1" maximum="9" />
                            </h:inputText>
                        </div>
                    </div>
                    <h:commandButton styleClass="btn btn-info col-md-offset-2"  action="#{adicionarMateriaController.crearMateria()}" value="Adicionar Materia"></h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
